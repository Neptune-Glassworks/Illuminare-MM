<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #A7B9C7;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
.then(data => {
  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: data.elements,
    style: [
      
      {
        selector: 'node[class = "theme"]',
        style: {
          'background-color': '#CFADB6',
          'width': 35,
          'height': 35
        }
      },
      {
        selector: 'node[class *= "lamp.chandelier"]',
        style: {
          'background-color': '#B7946A'
        }
      },
      {
        selector: 'node[class *= "lamp.pendant"]',
        style: {
          'background-color': '#AF9D89'
        }
      },
      {
        selector: 'node[class *= "lamp.sconce"]',
        style: {
          'background-color': '#725E45'
        }
      },
      {
        selector: 'node[class *= "lamp.table"]',
        style: {
          'background-color': '#E8ECD7'
        }
      },
      {
        selector: 'node[class *= "lamp.floor"]',
        style: {
          'background-color': '#525B44'
        }
      },
      {
        selector: 'node[class *= "lamp.outdoor"]',
        style: {
          'background-color': '#312517'
        }
      },

      {
        selector: 'edge',
        style: {
          'width': 1.5,
          'line-color': '#ffffff',
          'line-style': 'dashed',
          'curve-style': 'unbundled-bezier',
          'edge-distances': 'node-position',
          // TEMPORARY placeholder â€” will override below
          'control-point-distances': 0,
          'control-point-weights': 0.5
        }
      }
    ],
    layout: { name: 'preset' }
  });

  // ðŸ”„ Per-edge curve tuning
  const curveFactor = -0.35; // Negative = curve away from center
  cy.ready(() => {
    cy.edges().forEach(edge => {
      const src = edge.source().position();
      const tgt = edge.target().position();
      const dx = tgt.x - src.x;
      const dy = tgt.y - src.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      edge.style({
        'control-point-distances': [curveFactor * dist],
        'control-point-weights': [0.5]
      });
    });
    // ðŸ‘‡ Add this line to zoom/pan automatically
  cy.fit(undefined, 20);  // 20px padding
  });
});

  </script>
</body>
</html>
