<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #A7B9C7;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node.theme',
              style: {
                'background-color': '#CFADB6',
                'width': 50,
                'height': 50,
                'label': 'data(name)',
                'font-size': 14,
                'text-valign': 'center',
                'color': '#333',
                'text-outline-color': '#E5E6DF',
                'text-outline-width': 1
              }
            },
            {
      selector: 'node.chandelier',
      style: {
        'background-color': '#B7946A',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
      selector: 'node.pendant',
      style: {
        'background-color': '#525B44',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
      selector: 'node.sconce',
      style: {
        'background-color': '#725E45',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
      selector: 'node.table',
      style: {
        'background-color': '#AF9D89',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
      selector: 'node.floor',
      style: {
        'background-color': '#312517',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
      selector: 'node.outdoor',
      style: {
        'background-color': '#E8ECD7',
        'label': 'data(name)',
        'font-size': 12,
        'text-valign': 'center',
        'color': '#333',
        'text-outline-color': '#E5E6DF',
        'text-outline-width': 1
      }
    },
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#ffffff',
                'line-style': 'dashed',
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': 0,
                'control-point-weights': 0.5
              }
            }
          ],
          layout: { name: 'preset' }
        });

        const curveFactor = -0.35;
        cy.ready(() => {
          cy.edges().forEach(edge => {
            const src = edge.source().position();
            const tgt = edge.target().position();
            const dx = tgt.x - src.x;
            const dy = tgt.y - src.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            edge.style({
              'control-point-distances': [curveFactor * dist],
              'control-point-weights': [0.5]
            });
          });
          cy.fit(undefined, 20);
        });
      });
  </script>
</body>
</html>
