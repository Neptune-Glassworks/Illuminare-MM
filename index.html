<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #A7B9C7;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node.theme',
              style: {
                'background-color': '#CFADB6',
                'label': 'data(name)',
                'font-size': 12,
                'text-valign': 'center',
                'color': '#333',
                'text-outline-color': '#A7B9C7',
                'text-outline-width': 1,
                'width': 36,
                'height': 36
              }
            },

            
            {
  selector: '.glow-ring',
  style: {
    'background-color': '#ffffff',
    'opacity': 0.25,
    'width': 20,
    'height': 20,
    'z-index': 0,
    'shape': 'ellipse'
  }
},
            

            {
              selector: 'node.lamp.chandelier',
              style: { 'background-color': '#B7946A', 'width': 20, 'height': 20 }
            },
            {
              selector: 'node.lamp.pendant',
              style: { 'background-color': '#AF9D89', 'width': 20, 'height': 20 }
            },
            {
              selector: 'node.lamp.sconce',
              style: { 'background-color': '#725E45', 'width': 20, 'height': 20 }
            },
            {
              selector: 'node.lamp.table',
              style: { 'background-color': '#E8ECD7', 'width': 20, 'height': 20 }
            },
            {
              selector: 'node.lamp.floor',
              style: { 'background-color': '#525B44', 'width': 20, 'height': 20 }
            },
            {
              selector: 'node.lamp.outdoor',
              style: { 'background-color': '#312517', 'width': 20, 'height': 20 }
            },
   //hover thing         
           {
  selector: 'node.hover',
  style: {
    'border-width': 2,
    'border-color': '#ffffff',
    'border-opacity': 1,
    'overlay-color': '#ffffff',
    'overlay-opacity': 0.15
  }
},
// end of hover
            
            {
              selector: 'node',
              style: {
                'label': 'data(name)',
                'font-size': 12,
                'text-valign': 'center',
                'color': '#333',
                'text-outline-color': '#A7B9C7',
                'text-outline-width': 1
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#ffffff',
                'line-style': 'dashed',
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': 0,
                'control-point-weights': 0.5
              }
            }
          ],
          layout: { name: 'preset' }
        });

        const curveFactor = -0.35;

const glowCooldown = new Set();
const recentlyGlowed = new Set();


        cy.ready(() => {
          cy.edges().forEach(edge => {
            const src = edge.source().position();
            const tgt = edge.target().position();
            const dx = tgt.x - src.x;
            const dy = tgt.y - src.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            edge.style({
              'control-point-distances': [curveFactor * dist],
              'control-point-weights': [0.5]
            });
          });
          cy.fit(undefined, 20);
          
          // Add hover class on mouseover if node has a URL
cy.on('mouseover', 'node', function(evt) {
  const node = evt.target;

  // Avoid triggering on the glow ring or non-clickable nodes
  if (!node.data('url') || node.hasClass('glow-ring')) return;

  const glowId = 'glow-' + node.id(); // âœ… Moved this up

  // Only add hover if weâ€™re not currently in cooldown
  if (!glowCooldown.has(glowId)) {
    node.addClass('hover');
  }

  // If it's cooling down, do not re-trigger
  if (glowCooldown.has(glowId)) return;

  glowCooldown.add(glowId);

  // Create a glowing ring
  cy.add({
    group: 'nodes',
    data: { id: glowId },
    position: node.position(),
    classes: 'glow-ring'
  });

  const glow = cy.getElementById(glowId);
  glow.animate({
    style: {
      'width': node.width() * 3,
      'height': node.height() * 3,
      'opacity': 0
    }
  }, {
    duration: 600,
    easing: 'ease-out',
    complete: () => {
      glow.remove();
      glowCooldown.delete(glowId);
      node.removeClass('hover'); // â¬… Ends border/overlay after pulse
      recentlyGlowed.add(glowId);
      setTimeout(() => recentlyGlowed.delete(glowId), 500);
    }
  });
});





cy.on('mouseout', 'node', function(evt) {
  const node = evt.target;
  const glowId = 'glow-' + node.id();

  if (recentlyGlowed.has(glowId)) return; // Prevent exit-triggered retrigger

  if (node.data('url')) {
    node.removeClass('hover');
    node.animate({
      style: {
        'border-width': 0,
        'width': node.hasClass('theme') ? 36 : 20,
        'height': node.hasClass('theme') ? 36 : 20
      }
    }, {
      duration: 300,
      easing: 'ease-in-out'
    });
  }
});



        });
          // ðŸ‘‡ Make nodes clickable if they have a URL
  cy.on('tap', 'node', function(evt){
    const node = evt.target;
    const url = node.data('url');
    if (url) {
      window.open(url, '_blank');
    }
  });

      });
  </script>
</body>
</html>
