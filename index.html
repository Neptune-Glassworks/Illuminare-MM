<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neptune Glassworks – Fixture Concept Network</title>

  <!-- 1) Cytoscape.js core -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <!-- 2) DM Sans from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- 3) All CSS: background, wrapper, cy viewport, legend -->
  <style>
    /* ─── Page background + paper‐grain overlay ─── */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: linear-gradient(to bottom, #2A2A2A, #1F1F1F);
    }
    @supports (background-blend-mode: overlay) {
      html, body {
        background-image:
          url('paper_texture.png'),
          linear-gradient(to bottom, #2A2A2A, #1F1F1F);
        background-repeat: repeat, no-repeat;
        background-size: auto, cover;
        background-blend-mode: overlay;
      }
    }

    /* ─── Cytoscape container ─── */
    #cy-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 40vh; /* allow vertical scroll below graph */
    }
    #cy {
      width: 100%;
      height: 100vh;       /* full viewport height */
      pointer-events: auto;
    }

    /* ─── Legend styling ─── */
    #mindmap-legend {
      position: absolute;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.6;
      font-family: 'DM Sans', sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      z-index: 99;
      transition: all 0.3s ease;
    }
    #mindmap-legend strong {
      display: block;
      margin-bottom: 8px;
    }
    .legend-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .legend-dot.chandelier { background: #C5A68F; }
    .legend-dot.pendant    { background: #C1D9ED; }
    .legend-dot.sconce     { background: #FFE1CB; }
    .legend-dot.table      { background: #E6C4C9; }
    .legend-dot.floor      { background: #C5B48F; }
    .legend-dot.outdoor    { background: #312517; }
    .legend-dot.theme      { background: #525B44; }
  </style>
</head>
<body>

  <!-- ─── Graph + Legend together ─── -->
  <div id="cy-wrapper">
    <div id="cy"></div>

    <div id="mindmap-legend">
      <strong>Legend</strong>
      <span class="legend-dot chandelier"></span>Chandelier<br>
      <span class="legend-dot pendant"></span>Pendant<br>
      <span class="legend-dot sconce"></span>Sconce<br>
      <span class="legend-dot table"></span>Table Lamp<br>
      <span class="legend-dot floor"></span>Floor Lamp<br>
      <span class="legend-dot outdoor"></span>Outdoor<br>
      <span class="legend-dot theme"></span>Theme Node
    </div>
  </div>

  <!-- ─── JavaScript: Cytoscape init + interactions + legend positioning ─── -->
  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        // --- Initialize Cytoscape ---
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            // 1) Theme nodes
            {
              selector: 'node.theme',
              style: {
                'background-color': '#525B44',
                'label': 'data(name)',
                'font-family': 'DM Sans, sans-serif',
                'font-size': 32,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#333',
                'text-outline-width': 1,
                'width': 46,
                'height': 46
              }
            },
            // 2) Glow rings
            {
              selector: '.glow-ring',
              style: {
                'background-color': '#FFD700',
                'opacity': 0.25,
                'width': 20,
                'height': 20,
                'z-index': 0,
                'shape': 'ellipse',
                'events': 'no',
                'label': ''
              }
            },
            // 3) Lamp fixture palettes
            { selector: 'node.lamp.chandelier', style: { 'background-color':'#C5A68F','width':25,'height':25 } },
            { selector: 'node.lamp.pendant',    style: { 'background-color':'#C1D9ED','width':25,'height':25 } },
            { selector: 'node.lamp.sconce',     style: { 'background-color':'#FFE1CB','width':25,'height':25 } },
            { selector: 'node.lamp.table',      style: { 'background-color':'#E6C4C9','width':25,'height':25 } },
            { selector: 'node.lamp.floor',      style: { 'background-color':'#C5B48F','width':25,'height':25 } },
            { selector: 'node.lamp.outdoor',    style: { 'background-color':'#312517','width':25,'height':25 } },
            // 4) Default node labels
            {
              selector: 'node',
              style: {
                'label':'data(name)',
                'font-family':'DM Sans, sans-serif',
                'font-size':20,
                'text-valign':'center',
                'color':'#FFF',
                'text-outline-color':'#333',
                'text-outline-width':1
              }
            },
            // 5) Default edges
            {
              selector: 'edge',
              style: {
                'width':1.5,
                'line-color':'#E1E7ED',
                'line-style':'dashed',
                'opacity':0.5,
                'line-dash-pattern':[6,4],
                'curve-style':'unbundled-bezier',
                'edge-distances':'node-position',
                'control-point-distances':0,
                'control-point-weights':0.5
              }
            },
            // 6) Highlighted edges (on hover)
            {
              selector: 'edge.highlighted-edge',
              style: {
                'opacity':1
              }
            }
          ],
          layout: { name: 'preset' },
          userZoomingEnabled: false,
          wheelSensitivity: 0.2
        });

        // --- Animate dashed offset along theme→lamp edges ---
        let dashOffset=0, frameCount=0;
        (function animate(){
          frameCount++;
          if(frameCount % 3 === 0){
            dashOffset = (dashOffset - 1 + 10) % 10;
            cy.edges()
              .filter(e=> e.source().hasClass('theme') && e.target().hasClass('lamp'))
              .forEach(e=> e.style('line-dash-offset', dashOffset));
          }
          requestAnimationFrame(animate);
        })();

        // --- Unbundled‐bezier edge curvature ---
        const curveFactor = -0.35;
        cy.edges().forEach(edge => {
          const s = edge.source().position(), t = edge.target().position();
          const dist = Math.hypot(t.x - s.x, t.y - s.y);
          edge.style({
            'curve-style':'unbundled-bezier',
            'control-point-distances': curveFactor * dist,
            'control-point-weights': 0.5
          });
        });

        // --- Center + initial zoom ---
        cy.center();
        cy.zoom(0.65);

        // --- Pinch‐zoom vs vertical scroll guarding ---
        let zoomResetTimer;
        cy.container().addEventListener('wheel', e => {
          const isPinch = e.ctrlKey || e.metaKey;
          const isVert  = Math.abs(e.deltaY) > Math.abs(e.deltaX);
          if(isPinch){
            e.preventDefault();
            cy.userZoomingEnabled(true);
            clearTimeout(zoomResetTimer);
            zoomResetTimer = setTimeout(()=> cy.userZoomingEnabled(false), 300);
          } else if(isVert){
            e.stopPropagation();
          }
        }, { passive: false });

        // --- Hover ripple + highlight edges ---
        const glowSet = new Set(), hoverSet = new Set();
        cy.on('mouseover','node', evt => {
          const n = evt.target, id = n.id(), gid = 'glow-'+id;
          if(!n.data('url') || n.hasClass('glow-ring') || hoverSet.has(id) || glowSet.has(gid)) return;
          hoverSet.add(id);
          glowSet.add(gid);
          cy.add({
            group: 'nodes',
            data: { id: gid },
            position: n.position(),
            classes: 'glow-ring'
          })
          .animate({
            style: { width: n.width()*5, height: n.height()*5, opacity: 0 }
          },{
            duration: 600,
            easing: 'ease-out',
            complete: () => { cy.getElementById(gid).remove(); glowSet.delete(gid); }
          });
        });
        cy.on('mouseout','node', evt => hoverSet.delete(evt.target.id()));
        cy.on('tap','node', evt => {
          const url = evt.target.data('url');
          if(url) window.open(url, '_blank');
        });
        cy.nodes('.theme, .lamp')
          .on('mouseover', evt => evt.target.connectedEdges().addClass('highlighted-edge'))
          .on('mouseout',  evt => evt.target.connectedEdges().removeClass('highlighted-edge'));

        // --- Legend positioning ---
        function positionLegend(){
          const wrap   = document.getElementById('cy-wrapper');
          const legend = document.getElementById('mindmap-legend');
          if(!wrap || !legend) return;
          const rect  = wrap.getBoundingClientRect();
          const scroll= window.pageYOffset || document.documentElement.scrollTop;
          legend.style.top  = (rect.bottom + scroll - legend.offsetHeight - 10) + 'px';
          legend.style.left = (rect.right - legend.offsetWidth - 40) + 'px';
        }
        window.addEventListener('load',   positionLegend);
        window.addEventListener('resize', positionLegend);
        window.addEventListener('scroll', positionLegend);
      });
  </script>
</body>
</html>
