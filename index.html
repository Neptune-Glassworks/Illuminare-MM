<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    
html, body {
  margin: 0;
  padding: 0;
  background: #92A0AC;
  height: auto;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

#cy-wrapper {
  width: 100%;
  height: auto;
  position: relative;
  padding-bottom: 200vh; /* give enough vertical room to scroll */
}

#cy {
  width: 100%;
  height: 100vh; /* viewport height */
  pointer-events: auto;
}
  </style>
</head>
<body>
  <div id="cy-wrapper">
    <div id="cy"></div>
  </div>

  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node.theme',
              style: {
                'background-color': '#525B44',
                'label': 'data(name)',
                'font-size': 20,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#333',
                'text-outline-width': 1,
                'width': 46,
                'height': 46
              }
            },
            {
              selector: '.glow-ring',
              style: {
                'background-color': '#FFD700',
                'opacity': 0.25,
                'width': 20,
                'height': 20,
                'z-index': 0,
                'shape': 'ellipse',
                'events': 'no',
                'label': ''
              }
            },
            {
              selector: 'node.lamp.chandelier',
              style: { 'background-color': '#C5A68F', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node.lamp.pendant',
              style: { 'background-color': '#C1D9ED', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node.lamp.sconce',
              style: { 'background-color': '#FFE1CB', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node.lamp.table',
              style: { 'background-color': '#E8ECD7', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node.lamp.floor',
              style: { 'background-color': '#C5B48F', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node.lamp.outdoor',
              style: { 'background-color': '#312517', 'width': 30, 'height': 30 }
            },
            {
              selector: 'node',
              style: {
                'label': 'data(name)',
                'font-size': 16,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#333',
                'text-outline-width': 1
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#E1E7ED',
                'line-style': 'dashed',
                'opacity': 0.5,
                'line-dash-pattern': [6, 4],
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': 0,
                'control-point-weights': 0.5
              }
            },
            {
              selector: 'edge.highlighted-edge',
              style: {
                'opacity': 1
              }
            }
          ],
          layout: { name: 'preset' },
          userZoomingEnabled: false,
          wheelSensitivity: 0.2
        });

        // âœ¨ Animate dashed theme-to-lamp edges
        let dashOffset = 0;
        let frameCount = 0;
        function animateThemeToLampEdges() {
          frameCount++;
          if (frameCount % 3 === 0) {
            dashOffset = (dashOffset - 1 + 10) % 10;
            cy.edges().forEach(edge => {
              const source = edge.source();
              const target = edge.target();
              if (source.hasClass('theme') && target.hasClass('lamp')) {
                edge.style('line-dash-offset', dashOffset);
              }
            });
          }
          requestAnimationFrame(animateThemeToLampEdges);
        }
        requestAnimationFrame(animateThemeToLampEdges);

// âœ… Block Cytoscape zoom on scroll, allow page scroll manually
        let zoomResetTimer;
cy.container().addEventListener('wheel', function (e) {
  const isPinchZoom = e.ctrlKey || e.metaKey;
  const isVerticalScroll = Math.abs(e.deltaY) > Math.abs(e.deltaX);

  if (isPinchZoom) {
    e.preventDefault(); // âœ… this one line helps Chrome/Firefox stop hijacking
    cy.userZoomingEnabled(true);
    clearTimeout(zoomResetTimer);
    zoomResetTimer = setTimeout(() => {
      cy.userZoomingEnabled(false);
    }, 300);
  } else if (isVerticalScroll) {
    e.stopPropagation();
  }
}, { passive: false });
        
        // ðŸŽ¯ Position edges with curvature
        const curveFactor = -0.35;
        cy.edges().forEach(edge => {
          const src = edge.source().position();
          const tgt = edge.target().position();
          const dx = tgt.x - src.x;
          const dy = tgt.y - src.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          edge.style({
            'control-point-distances': [curveFactor * dist],
            'control-point-weights': [0.5]
          });
        });

        cy.center(); // prevents zooming out so far that it's invisible
        cy.zoom(1); // or whatever feels balanced

        // ðŸ’¡ Glow and highlight
        const glowCooldown = new Set();
        const activeHoverSet = new Set();

        cy.on('mouseover', 'node', function(evt) {
          const node = evt.target;
          const nodeId = node.id();
          const glowId = 'glow-' + nodeId;
          if (!node.data('url') || node.hasClass('glow-ring')) return;
          if (activeHoverSet.has(nodeId) || glowCooldown.has(glowId)) return;

          activeHoverSet.add(nodeId);
          glowCooldown.add(glowId);

          cy.add({
            group: 'nodes',
            data: { id: glowId },
            position: node.position(),
            classes: 'glow-ring'
          });

          const glow = cy.getElementById(glowId);
          glow.animate({
            style: {
              'width': node.width() * 5,
              'height': node.height() * 5,
              'opacity': 0
            }
          }, {
            duration: 600,
            easing: 'ease-out',
            complete: () => {
              glow.remove();
              glowCooldown.delete(glowId);
            }
          });
        });

        cy.on('mouseout', 'node', evt => {
          activeHoverSet.delete(evt.target.id());
        });

        cy.on('tap', 'node', evt => {
          const url = evt.target.data('url');
          if (url) window.open(url, '_blank');
        });

        // Highlight edges on theme node hover
        cy.nodes('.theme')
          .on('mouseover', evt => {
            evt.target.connectedEdges().addClass('highlighted-edge');
          })
          .on('mouseout', evt => {
            evt.target.connectedEdges().removeClass('highlighted-edge');
          });
      });
  </script>
</body>
</html>
