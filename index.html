<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #bfd7e8;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network.json')
      .then(res => res.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#ffcc00',
                'label': 'data(name)',
                'font-size': 12,
                'text-valign': 'center',
                'color': '#333',
                'text-outline-color': '#bfd7e8',
                'text-outline-width': 1
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#ffffff',
                'line-style': 'dashed',
                'target-arrow-shape': 'none',
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': -200,
                'control-point-weights': 0.35
              }
            }
          ],
          layout: { name: 'preset' }
        });
      });
  </script>
</body>
</html>
