<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Illuminare Mind Map</title>

  <!-- Cytoscape.js -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js" defer></script>
  <!-- DM Sans font -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" defer
  />

  <style>
    /* ─── Global & Background ─── */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: linear-gradient(to bottom, #2A2A2A, #1F1F1F);
    }
    @supports (background-blend-mode: overlay) {
      html, body {
        background-image:
          url('paper_texture.png'),
          linear-gradient(to bottom, #2A2A2A, #1F1F1F);
        background-repeat: repeat, no-repeat;
        background-size: auto, cover;
        background-blend-mode: overlay;
      }
    }

    /* ─── Cytoscape wrapper & viewport ─── */
    #cy-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 40vh; /* extra scroll room */
    }
    #cy {
      width: 100%;
      height: 100vh; /* fill viewport */
      pointer-events: auto;
    }

    /* ─── Legend styling ─── */
    .legend {
      position: absolute;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 4px;
      font: 14px "DM Sans", sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      line-height: 1.4;
      pointer-events: none;
    }
    .legend strong {
      display: block;
      margin-bottom: 6px;
    }
    .legend .swatch {
      display: inline-block;
      width: 0.8em;
      height: 0.8em;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="cy-wrapper">
    <div id="cy"></div>

    <!-- Full Legend -->
    <div class="legend">
      <strong>Legend</strong>
      <div><span class="swatch" style="background:#F5F1E8"></span>Chandelier</div>
      <div><span class="swatch" style="background:#7E9BAE"></span>Pendant</div>
      <div><span class="swatch" style="background:#D9BCA3"></span>Sconce</div>
      <div><span class="swatch" style="background:#E6C4C9"></span>Table Lamp</div>
      <div><span class="swatch" style="background:#A5A77B"></span>Floor Lamp</div>
      <div><span class="swatch" style="background:#B7D1C5"></span>Outdoor</div>
      <div><span class="swatch" style="background:#1B2A22"></span>Theme Node</div>
    </div>
  </div>

  <script>
  // Wait for entire DOM to parse before running
  window.addEventListener('DOMContentLoaded', () => {
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        // Initialize Cytoscape
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [

            // 1) Theme nodes
            {
              selector: 'node.theme',
              style: {
                'background-color': '#1B2A22',
                'label': 'data(name)',
                'font-family': 'DM Sans, sans-serif',
                'font-size': 32,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#1F1F1F',
                'text-outline-width': 0.5,
                'width': 46,
                'height': 46
              }
            },

            // 2) Glow rings
            {
              selector: '.glow-ring',
              style: {
                'background-color': '#FFD700',
                'opacity': 0.25,
                'width': 20,
                'height': 20,
                'z-index': 0,
                'shape': 'ellipse',
                'events': 'no',
                'label': ''
              }
            },

            // 3) Lamp fixture palettes
            {
              selector: 'node.lamp.chandelier',
              style: {
                'background-color': '#F5F1E8',
                'width': 25,
                'height': 25
              }
            },
            {
              selector: 'node.lamp.pendant',
              style: {
                'background-color': '#7E9BAE',
                'width': 25,
                'height': 25
              }
            },
            {
              selector: 'node.lamp.sconce',
              style: {
                'background-color': '#D9BCA3',
                'width': 25,
                'height': 25
              }
            },
            {
              selector: 'node.lamp.table',
              style: {
                'background-color': '#E6C4C9',
                'width': 25,
                'height': 25
              }
            },
            {
              selector: 'node.lamp.floor',
              style: {
                'background-color': '#A5A77B',
                'width': 25,
                'height': 25
              }
            },
            {
              selector: 'node.lamp.outdoor',
              style: {
                'background-color': '#B7D1C5',
                'width': 25,
                'height': 25
              }
            },

            // 4) Default node labels
            {
              selector: 'node',
              style: {
                'label': 'data(name)',
                'font-family': 'DM Sans, sans-serif',
                'font-size': 20,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#1F1F1F',
                'text-outline-width': 0.5
              }
            },

            // 5) Default edges
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#E1E7ED',
                'line-style': 'dashed',
                'opacity': 0.5,
                'line-dash-pattern': [6, 4],
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': 0,
                'control-point-weights': 0.5
              }
            },

            // 6) Highlighted edges
            {
              selector: 'edge.highlighted-edge',
              style: {
                'opacity': 1
              }
            }
          ],
          layout: { name: 'preset' },
          userZoomingEnabled: false,
          wheelSensitivity: 0.2
        });

        // Animate dashed offsets
        let dashOffset = 0;
        let frameCount = 0;
        (function animateThemeToLampEdges() {
          frameCount++;
          if (frameCount % 3 === 0) {
            dashOffset = (dashOffset - 1 + 10) % 10;
            cy.edges()
              .filter(edge =>
                edge.source().hasClass('theme') &&
                edge.target().hasClass('lamp')
              )
              .forEach(edge =>
                edge.style('line-dash-offset', dashOffset)
              );
          }
          requestAnimationFrame(animateThemeToLampEdges);
        })();

        // Curved edges (unbundled-bezier)
        const curveFactor = -0.35;
        cy.edges().forEach(edge => {
          const src = edge.source().position();
          const tgt = edge.target().position();
          const dx = tgt.x - src.x;
          const dy = tgt.y - src.y;
          const dist = Math.hypot(dx, dy);
          edge.style({
            'curve-style': 'unbundled-bezier',
            'control-point-distances': curveFactor * dist,
            'control-point-weights': 0.5
          });
        });

        // Center & zoom
        cy.center();
        cy.zoom(0.65);

        // Pinch-zoom vs scroll
        let zoomResetTimer;
        cy.container().addEventListener('wheel', e => {
          const isPinch = e.ctrlKey || e.metaKey;
          const isVert = Math.abs(e.deltaY) > Math.abs(e.deltaX);
          if (isPinch) {
            e.preventDefault();
            cy.userZoomingEnabled(true);
            clearTimeout(zoomResetTimer);
            zoomResetTimer = setTimeout(() => {
              cy.userZoomingEnabled(false);
            }, 300);
          } else if (isVert) {
            e.stopPropagation();
          }
        }, { passive: false });

        // Hover glow ripple + edge highlight
        const glowCooldown = new Set();
        const activeHoverSet = new Set();

        cy.on('mouseover', 'node', evt => {
          const node = evt.target;
          const nodeId = node.id();
          const glowId = 'glow-' + nodeId;
          if (!node.data('url') || node.hasClass('glow-ring')) return;
          if (activeHoverSet.has(nodeId) || glowCooldown.has(glowId))
            return;
          activeHoverSet.add(nodeId);
          glowCooldown.add(glowId);

          cy.add({
            group: 'nodes',
            data: { id: glowId },
            position: node.position(),
            classes: 'glow-ring'
          });

          const glow = cy.getElementById(glowId);
          glow.animate({
            style: {
              'width': node.width() * 5,
              'height': node.height() * 5,
              'opacity': 0
            }
          }, {
            duration: 600,
            easing: 'ease-out',
            complete: () => {
              glow.remove();
              glowCooldown.delete(glowId);
            }
          });
        });

        cy.on('mouseout', 'node', evt => {
          activeHoverSet.delete(evt.target.id());
        });

        cy.on('tap', 'node', evt => {
          const url = evt.target.data('url');
          if (url) window.open(url, '_blank');
        });

        cy.nodes('.theme, .lamp')
          .on('mouseover', evt =>
            evt.target.connectedEdges().addClass('highlighted-edge')
          )
          .on('mouseout', evt =>
            evt.target.connectedEdges().removeClass('highlighted-edge')
          );

        // Legend positioning
        function positionLegend() {
          const wrapper = document.getElementById('cy-wrapper');
          if (!wrapper) return;
          const rect = wrapper.getBoundingClientRect();
          const legend = document.querySelector('.legend');
          legend.style.top  = `${rect.bottom - legend.offsetHeight - 10}px`;
          legend.style.left = `${rect.right  - legend.offsetWidth  - 10}px`;
        }
        window.addEventListener('resize', positionLegend);
        positionLegend();
      });
  });
  </script>
</body>
</html>
