<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Illuminare Mind Map</title>

  <!-- 1) Cytoscape.js -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js" defer></script>
  <!-- 2) DM Sans font -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
    defer
  />

  <style>
    /* ─── Global & Background ─── */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: linear-gradient(to bottom, #2A2A2A, #1F1F1F);
    }
    @supports (background-blend-mode: overlay) {
      html, body {
        background-image:
          url('paper_texture.png'),
          linear-gradient(to bottom, #2A2A2A, #1F1F1F);
        background-repeat: repeat, no-repeat;
        background-size: auto, cover;
        background-blend-mode: overlay;
      }
    }

    /* ─── Cytoscape wrapper & viewport ─── */
    #cy-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 40vh; /* scroll room */
    }
    #cy {
      width: 100%;
      height: 100vh;
      pointer-events: auto;
    }

    /* ─── Legend styling ─── */
    .legend {
      position: absolute;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 4px;
      font: 14px "DM Sans", sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      line-height: 1.4;
      pointer-events: none;
    }
    .legend strong { display: block; margin-bottom: 6px; }
    .legend .swatch {
      display: inline-block;
      width: 0.8em; height: 0.8em;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="cy-wrapper">
    <div id="cy"></div>

    <!-- ─── Complete Legend ─── -->
    <div class="legend">
      <strong>Legend</strong>
      <div><span class="swatch" style="background:#F5F1E8"></span>Chandelier</div>
      <div><span class="swatch" style="background:#7E9BAE"></span>Pendant</div>
      <div><span class="swatch" style="background:#D9BCA3"></span>Sconce</div>
      <div><span class="swatch" style="background:#E6C4C9"></span>Table Lamp</div>
      <div><span class="swatch" style="background:#A5A77B"></span>Floor Lamp</div>
      <div><span class="swatch" style="background:#B7D1C5"></span>Outdoor</div>
      <div><span class="swatch" style="background:#1B2A22"></span>Theme Node</div>
    </div>
  </div>

  <script>
  // ─── Wait for the DOM, then run everything ───
  window.addEventListener('DOMContentLoaded', () => {
    fetch('data/neptune_theme_network_classified.json')
      .then(r => r.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            // … your full style array from before …
          ],
          layout: { name: 'preset' },
          userZoomingEnabled: false,
          wheelSensitivity: 0.2
        });

        // … your dash animation, edge curves, center/zoom,
        //    hover glow & highlight code …

        // ─── Legend positioning ───
        function positionLegend() {
          const wrap = document.getElementById('cy-wrapper');
          if (!wrap) return;
          const r = wrap.getBoundingClientRect();
          const lg = document.querySelector('.legend');
          lg.style.top  = `${r.bottom - lg.offsetHeight - 10}px`;
          lg.style.left = `${r.right  - lg.offsetWidth  - 10}px`;
        }
        window.addEventListener('resize', positionLegend);
        positionLegend();
      });
  });
  </script>
</body>
</html>
