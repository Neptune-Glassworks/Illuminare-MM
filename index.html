<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #a6bddb;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network.json')
      .then(res => res.json())
.then(data => {
  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: data.elements,
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#ffcc00',
          'label': 'data(name)',
          'font-size': 12,
          'text-valign': 'center',
          'color': '#333',
          'text-outline-color': '#bfd7e8',
          'text-outline-width': 1
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 1.5,
          'line-color': '#ffffff',
          'line-style': 'dashed',
          'curve-style': 'unbundled-bezier',
          'edge-distances': 'node-position',
          // TEMPORARY placeholder â€” will override below
          'control-point-distances': 0,
          'control-point-weights': 0.5
        }
      }
    ],
    layout: { name: 'preset' }
  });

  // ðŸ”„ Per-edge curve tuning
  const curveFactor = -0.25; // Negative = curve away from center
  cy.ready(() => {
    cy.edges().forEach(edge => {
      const src = edge.source().position();
      const tgt = edge.target().position();
      const dx = tgt.x - src.x;
      const dy = tgt.y - src.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      edge.style({
        'control-point-distances': [curveFactor * dist],
        'control-point-weights': [0.5]
      });
    });
  });
});

  </script>
</body>
</html>
