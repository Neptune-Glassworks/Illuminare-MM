<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Illuminare Mind Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #92A0AC;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('data/neptune_theme_network_classified.json')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          layout: { name: 'preset' },
          style: [
            {
              selector: 'node.theme',
              style: {
                'background-color': '#525B44',
                'label': 'data(name)',
                'font-size': 20,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#333',
                'text-outline-width': 1,
                'width': 46,
                'height': 46
              }
            },
            {
              selector: '.glow-ring',
              style: {
                'background-color': '#FFD700',
                'opacity': 0.25,
                'width': 20,
                'height': 20,
                'z-index': 0,
                'shape': 'ellipse',
                'events': 'no',
                'label': ''
              }
            },
            { selector: 'node.lamp.chandelier', style: { 'background-color': '#C5A68F', 'width': 30, 'height': 30 }},
            { selector: 'node.lamp.pendant', style: { 'background-color': '#C1D9ED', 'width': 30, 'height': 30 }},
            { selector: 'node.lamp.sconce', style: { 'background-color': '#FFE1CB', 'width': 30, 'height': 30 }},
            { selector: 'node.lamp.table', style: { 'background-color': '#E8ECD7', 'width': 30, 'height': 30 }},
            { selector: 'node.lamp.floor', style: { 'background-color': '#C5B48F', 'width': 30, 'height': 30 }},
            { selector: 'node.lamp.outdoor', style: { 'background-color': '#312517', 'width': 30, 'height': 30 }},
            {
              selector: 'node',
              style: {
                'label': 'data(name)',
                'font-size': 16,
                'text-valign': 'center',
                'color': '#FFF',
                'text-outline-color': '#333',
                'text-outline-width': 1
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 1.5,
                'line-color': '#E1E7ED',
                'line-style': 'dashed',
                'opacity': 0.5,
                'line-dash-pattern': [6, 4],
                'curve-style': 'unbundled-bezier',
                'edge-distances': 'node-position',
                'control-point-distances': 0,
                'control-point-weights': 0.5
              }
            },
            {
              selector: 'edge.highlighted-edge',
              style: {
                'opacity': 1
              }
            }
          ]
        });

        // âœ… Only pinch zoom allowed â€” scroll passes through
        cy.userZoomingEnabled(true);
        cy.zoomingEnabled(true);
        cy.container().addEventListener('wheel', function (e) {
          const isPinch = e.ctrlKey || e.metaKey;
          if (!isPinch) {
            e.stopPropagation();
          }
        }, { passive: true });

        const glowCooldown = new Set();
        const activeHoverSet = new Set();

        // ðŸŒ€ Animate dashed edges
        let dashOffset = 0;
        let frameCount = 0;
        function animateThemeToLampEdges() {
          frameCount++;
          if (frameCount % 3 === 0) {
            dashOffset = (dashOffset - 1 + 10) % 10;
            cy.edges().forEach(edge => {
              const source = edge.source();
              const target = edge.target();
              if (source.hasClass('theme') && target.hasClass('lamp')) {
                edge.style('line-dash-offset', dashOffset);
              }
            });
          }
          requestAnimationFrame(animateThemeToLampEdges);
        }
        animateThemeToLampEdges(); // ðŸ‘ˆ One and only call

        cy.ready(() => {
          // ðŸŽ¯ Curve edges based on distance
          const curveFactor = -0.35;
          cy.edges().forEach(edge => {
            const src = edge.source().position();
            const tgt = edge.target().position();
            const dx = tgt.x - src.x;
            const dy = tgt.y - src.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            edge.style({
              'control-point-distances': [curveFactor * dist],
              'control-point-weights': [0.5]
            });
          });

          cy.fit(undefined, 20);

          // ðŸŒŸ Glow on node hover
          cy.on('mouseover', 'node', function(evt) {
            const node = evt.target;
            const nodeId = node.id();
            const glowId = 'glow-' + nodeId;
            if (!node.data('url') || node.hasClass('glow-ring')) return;
            if (activeHoverSet.has(nodeId) || glowCooldown.has(glowId)) return;

            activeHoverSet.add(nodeId);
            glowCooldown.add(glowId);

            cy.add({
              group: 'nodes',
              data: { id: glowId },
              position: node.position(),
              classes: 'glow-ring'
            });

            const glow = cy.getElementById(glowId);
            glow.animate({
              style: {
                'width': node.width() * 5,
                'height': node.height() * 5,
                'opacity': 0
              }
            }, {
              duration: 600,
              easing: 'ease-out',
              complete: () => {
                glow.remove();
                glowCooldown.delete(glowId);
              }
            });
          });

          cy.on('mouseout', 'node', function(evt) {
            activeHoverSet.delete(evt.target.id());
          });

          // ðŸ”— Open links
          cy.on('tap', 'node', function(evt) {
            const url = evt.target.data('url');
            if (url) window.open(url, '_blank');
          });

          // âœ¨ Highlight theme edges on hover
          cy.nodes('.theme')
            .on('mouseover', evt => {
              evt.target.connectedEdges().addClass('highlighted-edge');
            })
            .on('mouseout', evt => {
              evt.target.connectedEdges().removeClass('highlighted-edge');
            });
        });
      });
  </script>
</body>
</html>
